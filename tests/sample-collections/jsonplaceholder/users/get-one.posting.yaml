name: get a user
description: Retrieve a single user
url: https://jsonplaceholder.typicode.com/users/${USER_ID_UNRESOLVED}/$ALSO_UNRESOLVED
headers:
- name: Content-Type
  value: application/json
- name: Referer
  value: https://example.com/
- name: Accept-Encoding
  value: gzip
- name: Cache-Control
  value: no-cache
options:
  follow_redirects: false
