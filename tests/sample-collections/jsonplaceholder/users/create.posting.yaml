name: create a user
description: Create a new user
method: POST
url: https://jsonplaceholder.typicode.com/users
body:
  content: |-
    {
      "name": "John Doe",
      "username": "john.doe",
      "email": "john.doe@example.com"
    }
headers:
- name: Content-Type
  value: application/json
- name: Referer
  value: https://example.com/
- name: Accept-Encoding
  value: gzip
- name: Cache-Control
  value: no-cache
options:
  follow_redirects: false
