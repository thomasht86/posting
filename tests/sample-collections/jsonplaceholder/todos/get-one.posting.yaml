name: get one
description: Retrieve one todo
url: https://jsonplaceholder.typicode.com/todos/$TODO_ID
headers:
- name: Content-Type
  value: application/json
- name: Referer
  value: https://example.com/
- name: Accept-Encoding
  value: gzip
- name: Cache-Control
  value: no-cache
options:
  follow_redirects: false
